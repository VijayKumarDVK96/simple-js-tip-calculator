<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrapper">
            <p>Bill Amount</p>
            <form action="">
                <input type="text" id="amount" placeholder="Amount to be paid" required> â‚¹

                <p>How was the service ?</p>
                <select id="services" required>
                    <option selected disabled hidden>Select</option>
                    <option value="0.25">25% - Top Notch</option>
                    <option value="0.20">20% - Excellent</option>
                    <option value="0.15">15% - Good</option>
                    <option value="0.10">10% - Bad</option>
                    <option value="0.05">5% - Worst</option>
                </select>

                <p>Total number of persons</p>

                <input type="text" id="persons" placeholder="Number of people" required>
                <button id="calculate">Calculate</button>
            </form>
        </div>

        <div class="tip">
            <h3>Tip Amount</h3>
            <strong>Total -</strong> Rs. <span id="total">0</span><br>
            <strong>Each -</strong> Rs. <span id="each">0</span>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
